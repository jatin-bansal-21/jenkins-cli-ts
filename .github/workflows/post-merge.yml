name: Post-merge Fix & Version

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  fix-and-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run oxlint --fix
        run: bun run lint:fix

      - name: Run Prettier
        run: bun run format

      - name: Check if version was manually updated
        id: check-version
        run: |
          # Check if package.json version was changed in the last commit
          if git diff HEAD~1 HEAD -- package.json | grep -q '"version"'; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "Version was manually updated in this commit"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "Version was NOT manually updated, will auto-bump"
          fi

      - name: Auto-bump patch version
        if: steps.check-version.outputs.version_changed == 'false'
        run: |
          # Get current version
          CURRENT_VERSION=$(bun -e "console.log(require('./package.json').version)")
          echo "Current version: $CURRENT_VERSION"
          
          # Split version into components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Bump patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          
          echo "New version: $NEW_VERSION"
          
          # Update package.json
          bun -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\\n');
            console.log('Updated package.json to version', '$NEW_VERSION');
          "
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage all changes (Prettier formatting + version bump)
          git add -A
          
          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit and push (skip hooks since we already ran lint and format)
          git commit -m "chore: bump version to $NEW_VERSION, lint and format [skip ci]" --no-verify
          git push
